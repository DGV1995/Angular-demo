<div class="col-sm-6">
    <label>Brand</label>
    <select id="options" (change)="searchByBrand($event)">
        <option value="All">All</option>
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Porsche">Porsche</option>
        <option value="Volvo">Volvo</option>
    </select>
    <!-- <button class="btn btn-primary btn-xs" (click)="searchByBrand('$(#options).value')">Search</button> -->
</div>
        
<table class="table table-striped table-bordered">
    <thead class="thead-inverse">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Power (CV)</th>
            <th>Price (â‚¬)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>{{car.power}}</td>
            <td>{{car.price}}</td>
        </tr>
    </tbody>
</table>
