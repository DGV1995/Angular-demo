<div class="input-group fluid">
    <input type="text" #searchBox name="searchBox" (keyup)="search(searchBox.value)" placeholder="Search"/>
</div>
        
<table class="table table-striped table-bordered">
    <thead class="thead-inverse">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Power (CV)</th>
            <th>Price (â‚¬)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>{{car.power}}</td>
            <td>{{car.price}}</td>
        </tr>
    </tbody>
</table>
